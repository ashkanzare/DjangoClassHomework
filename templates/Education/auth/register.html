{% extends 'Education/base.html' %}
{% block title %}درخواست ثبت نام{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="text-center">
        <h2>درخواست ثبت نام دانشجو</h2>
    </div>
    <div class="text-right">
        <form action="{% url 'Education:register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user|crispy }}
            {{ form|crispy }}
            <input type="submit" value="ثبت درخواست">
        </form>
    </div>

{% endblock %}
