<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
        <h1>کلاس ها</h1>
        {% for course in object_list %}
            <div class="card">
                <a href="{% url 'Education:detail' course.id %}">
                      <div class="card-body">
                          <div class="card-title">
                            <h5 class="float-left">{{ course.lesson.name }} -- {{ course.start_date }}</h5>
                            <h5 class="float-right">استاد {{ course.teacher.first_name }} {{ course.teacher.last_name }} </h5>
                          </div>
                      </div>
                </a>
            </div>
        {% endfor %}
</div>
</body>
</html>
