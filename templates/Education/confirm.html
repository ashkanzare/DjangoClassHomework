{% extends 'Education/base.html' %}
{% block title %}ثبت دانشجو{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="text-center">
        <h2>ویرایش/تایید دانشجو</h2>
    </div>
    <div class="text-right">
        <form action="{% url "Education:confirm_std" std_id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="تایید">
    </form>
    </div>

{% endblock %}
