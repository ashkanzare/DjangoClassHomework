{% extends 'Education/base.html' %}
{% block title %}درخواست ها{% endblock %}
{% load education_extras %}
{% block content %}
<div class="container mt-5">
        <div class="text-right"><h1>کلاس ها</h1></div>
        {% for request in object_list %}
            <div class="card text-right">
                <a href="{% url 'Education:edit' request.id %}">
                      <div class="card-body">
                          <div class="card-title">
                            <h5 class="float-right">{{ request.first_name }} {{ request.last_name }} -- تاریخ: {{ request.register_date|convert_date }}</h5>
                          </div>
                      </div>
                </a>
            </div>
        {% endfor %}
</div>
{% endblock %}
